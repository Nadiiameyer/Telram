<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="testbox">
        <form action="#">
            <h1>Workplace Complaint Form</h1>
            <div class="inform">
                <p>Your name</p>
                <input type="text" name="fname" placeholder="First">
                <input type="text" name="lname" placeholder="Last">
            </div>
            <div class="inform">
                <p>Your email</p>
                <input type="email" name="email">

            </div>
            <div class="inform">
                <p>Date of complain</p>
                <input type="date" name="date">
            </div>
            <div class="inform">
                <p>Your department</p>
                <select name="department">
                    <option value="">*Please select*</option>
                    <option value="A">*Department A*</option>
                    <option value="B">*Department B*</option>
                    <option value="C">*Department C*</option>
                    <option value="D">*Department D*</option>
                    <option value="E">*Department E*</option>
                </select>
            </div>
            <div class="item">
<p>Office manager name</p>
<input type="text" name="text">
            </div>

            <div class="item">
                <p>The person(s) involved in this complaint are</p>
                <textarea name="test"></textarea>

            </div>

            <div class="item">
                <p>Note all relevant dates, places, events, etc. pertaining to the complaint</p>
           <textarea name="test"></textarea>
            </div>

            <div id="signature-pad" class="m-signature-pad">
                <p>Signature</p>
                <input type="text" name="signature">
                <div class="m-signature">

                </div>
            </div>
               
         

<div class="button">
  <button type="submit">Send</button>
  
    

</div>

            
        </form>
    </div>


    
</body>
</html>
